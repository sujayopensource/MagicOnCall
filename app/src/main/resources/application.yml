spring:
  application:
    name: magic-on-call

  datasource:
    url: jdbc:postgresql://localhost:5432/magiconcall
    username: moc
    password: moc_local
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  kafka:
    bootstrap-servers: localhost:19092
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized

# ── MagicOnCall Config ──
magiconcall:
  security:
    api-keys: moc-dev-key-001,moc-dev-key-002
  outbox:
    poll-interval-ms: 1000
  llm:
    enabled: false
    token-budget: 4096

logging:
  level:
    com.magiconcall: DEBUG
    org.springframework.transaction: DEBUG

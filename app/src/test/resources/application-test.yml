spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:19092}

magiconcall:
  security:
    api-keys: test-api-key
  outbox:
    poll-interval-ms: 60000
  llm:
    enabled: false
    token-budget: 4096

logging:
  level:
    com.magiconcall: DEBUG

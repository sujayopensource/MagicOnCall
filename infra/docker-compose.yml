services:
  postgres:
    image: postgres:16-alpine
    container_name: moc-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: magiconcall
      POSTGRES_USER: moc
      POSTGRES_PASSWORD: moc_local
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moc -d magiconcall"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moc-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    container_name: moc-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --smp 1
      - --memory 512M
      - --overprovisioned
    ports:
      - "19092:19092"   # Kafka API
      - "18081:18081"   # Schema Registry
      - "18082:18082"   # HTTP Proxy
      - "9644:9644"     # Admin API
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'HEALTHY'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.7.2
    container_name: moc-redpanda-console
    ports:
      - "8888:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy

volumes:
  pg_data:
